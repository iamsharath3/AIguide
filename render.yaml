services:
  # A Web Service for the Node.js app (which serves the built React frontend)
  - type: web
    name: hack2skill-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hack2skill-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # User must provide this value in the Render Dashboard

databases:
  - name: hack2skill-db
    databaseName: hack2skill
    user: hack2skill_user
    plan: free # Use free tier database if available
